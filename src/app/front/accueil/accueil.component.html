
<div class="row mt-3">
    <article class="col-6 card" *ngFor="let people of peoples">
      <h1 class="h5">{{ people.name }}</h1>
      <h2 class="h6">{{ people.mass }}</h2>
      <p>
        <a [routerLink]="['/people', people._name]" class="btn btn-primary">
          Read more
        </a>
      </p>
    </article>
  </div>
